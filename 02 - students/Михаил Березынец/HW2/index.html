<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <style>
    #check:hover{
        color: brown;
        cursor: pointer;
      
    }
    </style>
</head>
<body>
    <form action="#" id="hamburger-form">
     <fieldset class="hamburger-fieldset">
        <h3 id="hamburger-top"> Составь свой бургер.</h3>
        <fieldset class="hamburger-fieldset-inside">
            <h4>Выберете размер бургера:</h4>
            <input type="radio" name="size" id="bigburger" value= "Big" class="hamburger-input" data-price="100" data-calories="40" checked>
            <label for="bigburger">Большой (100 рублей, 40 калорий)</label><br>
            <input type="radio" name="size" id="smallburger" value= "Small" class="hamburger-input" data-price="50" data-calories="20">
            <label for="smallburger">Малый (50 рублей, 20 калорий</label>
        </fieldset>

        <fieldset class="hamburger-fieldset-inside">
            <h4>Выберите начинку бургеров:</h4>
            <input type="radio" name="add" id="cheese" value="Cheese" class="hamburger-input" data-price="10" data-calories="20">
            <label for="cheese">Сыр (10 рублей, 20 калорий)</label><br>
            <input type="radio" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20" data-calories="5" checked>
            <label for="salad">Салат (20 рублей, 5 калорий)</label><br>
            <input type="radio" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15" data-calories="10">
            <label for="potato">Картофель (15 рублей, 10 калорий)</label>
        </fieldset>
        
        <fieldset class="hamburger-fieldset-inside">
            <h4>Выберете доп. опцию:</h4>
            <input type="checkbox" name="toppings" id="seasoning" value="Spices" class="namburger-input" data-price="15" data-calories="0">
            <label for="seasoning">Посыпать приправой (15 рублей, 0 калорий)</label><br>
            <input type="checkbox" name="toppings" id="mayonnaise" value="Mayo" class="hamburger-input" data-price="20" data-calories="5">
            <label for="mayonnaise">Добавить майонез (20 рублей, 5 калорий</label>
        </fieldset>

        <div id="check">Собрать бургер</div>

        <p id="result">Итоговая стоимость: <span id="price">0</span> <br>
        Количество калорий: <span id="calories">0</span></p>
    
    </fieldset>
    </form>
    <script src="script.js"></script>
    <script>
    window.onload = () => {

        document.getElementById('check').addEventListener('click', () => {
            let burger = new Burger('size', 'add', 'toppings');
            console.log(burger);
            burger.showSum('#price','#calories');
        })
    }
    </script>
</body>
</html>
